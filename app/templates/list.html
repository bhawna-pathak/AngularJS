<table>
    <caption>List</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>House</th>
            <th>Years</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="user in users | itemsPerPage: pageSize" current-page="currentPage" pagination-id="mealsPagination">
            <td>{{ user.nm }}</td>
            <td>{{ user.cty }}</td>
            <td>{{ user.hse }}</td>
            <td>{{ user.yrs }}</td>
        </tr>
    </tbody>
</table>
<div>
    <dir-pagination-controls boundary-links="true" pagination-id="mealsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
</div>
<div growl>
</div>
<form name="createUser" ng-submit="createUsr();">
    <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" ng-model="nm" placeholder="Name" minlength="3 " required>
    </div>
    <div class="form-group">
        <label class="control-label" for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" ng-model="cty" placeholder="city" minlength="3 " required>
    </div>
    <div class="form-group">
        <label class="control-label" for="house">House</label>
        <input type="text" id="house" name="house" class="form-control" ng-model="hse" placeholder="house" minlength="3 " required>
    </div>
    <div class="form-group">
        <label class="control-label" for="years">Years</label>
        <input type="text" id="years" name="years" class="form-control" ng-model="yrs" placeholder="years" minlength="3 " required>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </div>
    {{msg}}
</form>
