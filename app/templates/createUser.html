<form class='form-horizontal form-collapse' name="createuser" ng-submit="createUser()" novalidate>
    <div class="form-group">
        <label class="control-label" for="userId">UserId</label>
        <input type="text" id="userId" name="userId" class="form-control input-sm" ng-model="user.id" placeholder="Id" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="Name">Name</label>
        <input type="text" id="Name" name="Name" class="form-control input-sm" ng-model="user.name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="Email">Email</label>
        <input type="text" id="Email" name="Email" class="form-control input-sm" ng-model="user.email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="userName">UserName</label>
        <input type="text" id="userName" name="userName" class="form-control input-sm" ng-model="user.username" placeholder="UserName" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="address">Address</label>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.street" placeholder="street" required>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.suite" placeholder="suite" required>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.city" placeholder="city" required>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.zipcode" placeholder="zipcode" required>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.geo.lat" placeholder="lat" required>
        <input type="text" id="address" name="address" class="input-sm" ng-model="user.address.geo.lng" placeholder="lng" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="phone">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control input-sm" ng-model="user.phone" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="website">Website</label>
        <input type="text" id="website" name="website" class="form-control input-sm" ng-model="user.website" placeholder="Website" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="company">Company</label>
        <input type="text" id="companyName" name="companyName" class="input-sm" ng-model="user.company.name" placeholder="Company Name" required>
        <input type="text" id="company" name="company" class="input-sm" ng-model="user.company.catchPhrase" placeholder="catchPhrase" required>
        <input type="text" id="company" name="company" class="input-sm" ng-model="user.company.bs" placeholder="bs" required>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">Create User</button>
    </div>
</form>
